<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Weather Website</h1>
        <form class="form form-floating" id="form">
            <div class="input-group input-group-lg">
                <span class="input-group-text text-bg-dark">city</span>
                <input type="text" class="form-control" id="city" placeholder="Enter City">
                <button type="submit" class="btn btn-success btn-lg text-center">Get Weather</button>
            </div>
                <div class="card mt-5 noDisplay" id="weather">
                    <div class="card-body" id="weather-info">
                        <h1 id="h1"></h1>
                        <h2 id="h2"></h2>
                        <h2 id="countryName"></h2>
                        <h3 id="h3"></h3>
                        <img id="img">
                    </div>
                    <div class="card mt-5 noDisplay" id="errorDiv">
                        <div class="card-body">
                            <h1 id="error"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
   
</body>
</html>
